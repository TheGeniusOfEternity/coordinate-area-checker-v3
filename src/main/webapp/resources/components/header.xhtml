<ui:component
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite"
  xmlns:p="http://primefaces.org/ui"
>
  <cc:interface>
    <cc:attribute name="studentCredits" required="true" />
    <cc:attribute name="groupName" required="true" />
    <cc:attribute name="taskId" required="true" />
  </cc:interface>
  <cc:implementation>
    <header>
      <nav>
        <ul>
          <li>#{cc.attrs.studentCredits}</li>
          <li>Группа #{cc.attrs.groupName}</li>
          <li>Вариант №#{cc.attrs.taskId}</li>
          <li>
            <p:button
              styleClass="ui-button-flat redirect-btn"
              icon="pi pi-arrow-right"
              iconPos="right"
              value="Перейти на основную страницу"
              action="#{startPageBean.goToMainPage()}"
            />
          </li>
        </ul>
      </nav>
    </header>
    <style>
        header {
            opacity: 0;
            animation: fadeIn 0.8s ease 0.5s forwards;
            position: absolute;
            top: 0;
        }
        header, nav, ul {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;

            ul {
                justify-content: space-between;
                list-style: none;
                padding: 1rem 2rem;
                margin: 0;
                gap: 2rem;

                li {
                    color: var(--accent-color);
                }

                li:last-child {
                    margin-left: auto;
                    margin-right: -1rem;
                    text-align: center;
                }

                .ui-button-flat.redirect-btn,
                .ui-button-flat.ui-state-hover.redirect-btn {
                    color: var(--accent-color);
                }
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                margin-top: -1rem;
            }
            to  {
                opacity: 1;
                margin-top: 0;
            }
        }
    </style>
  </cc:implementation>
</ui:component>
