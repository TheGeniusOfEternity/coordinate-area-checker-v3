<!DOCTYPE html>
<html xmlns="http://xmlns.jcp.org/jsf/html"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core">
  <h:head>
    <h:outputStylesheet library="css" name="common.css" />
    <h:outputStylesheet library="css" name="main.css" />
    <meta charset="UTF-8"/>
    <title>JSF - Главная страница</title>
  </h:head>
  <h:body>
    <h:form>
      <!-- Ввод X через commandLink -->
      <h:outputLabel value="X: " />
      <h:commandLink value="-5" action="#{mainPageBean.setX('-5')}" />
      <h:commandLink value="-4" action="#{mainPageBean.setX('-4')}" />
      <h:commandLink value="-3" action="#{mainPageBean.setX('-3')}" />
      <h:commandLink value="-2" action="#{mainPageBean.setX('-2')}" />
      <h:commandLink value="-1" action="#{mainPageBean.setX('-1')}" />
      <h:commandLink value="0" action="#{mainPageBean.setX('0')}" />
      <h:commandLink value="1" action="#{mainPageBean.setX('1')}" />
      <h:commandLink value="2" action="#{mainPageBean.setX('2')}" />
      <h:commandLink value="3" action="#{mainPageBean.setX('3')}" />
      <br/>
      Выбранное X: <h:outputText value="#{mainPageBean.x}" />
      <br/><br/>

      <!-- Ввод Y -->
      <h:outputLabel value="Y: " for="yInput"/>
      <h:inputText id="yInput" value="#{mainPageBean.y}" />
      <br/>

      <!-- Ввод R -->
      <h:outputLabel value="R: " for="rInput"/>
      <h:selectOneMenu id="rInput" value="#{mainPageBean.r}">
        <f:selectItem itemLabel="1" itemValue="1" />
        <f:selectItem itemLabel="2" itemValue="2" />
        <f:selectItem itemLabel="3" itemValue="3" />
        <f:selectItem itemLabel="4" itemValue="4" />
        <f:selectItem itemLabel="5" itemValue="5" />
      </h:selectOneMenu>
      <br/>

      <h:commandButton value="Отправить" action="#{mainPageBean.submitForm}" />
    </h:form>

  </h:body>
</html>
