<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:comp="http://xmlns.jcp.org/jsf/composite/components"
>
  <h:head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="apple-touch-icon" sizes="180x180" href="#{request.contextPath}/resources/images/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="#{request.contextPath}/resources/images/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="#{request.contextPath}/resources/images/favicon-16x16.png" />
    <link rel="manifest" href="#{request.contextPath}/resources/site.webmanifest" />
    <title>JSF - Стартовая страница</title>
    <h:outputStylesheet library="css" name="common.css" />
    <h:outputStylesheet library="css" name="start.css" />
  </h:head>
  <h:body styleClass="zoomed-in">
    <comp:header
      studentCredits="Сафин Максим Владиславович"
      groupName="P3222"
      taskId="74834"
    />
    <comp:clock
      styleClass="clock"
      syncInterval="13"
    />
    <h:outputScript target="body">
      requestAnimationFrame(() => {
        requestAnimationFrame(() => {
          document.body.classList.remove("zoomed-in");
          document.body.classList.add("zoomed-out");
        });
      });
    </h:outputScript>
  </h:body>
</html>
